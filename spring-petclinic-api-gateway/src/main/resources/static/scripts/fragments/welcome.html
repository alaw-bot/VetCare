<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VetCare Landing Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .landing-wrapper {
      width: 85vw;
      height: 100vh;
      overflow: hidden;
    }

    .fullscreen-img {
      width: 80%;
      height: 80%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <div class="landing-wrapper">
    <img src="images/pets.png" alt="pets logo" class="fullscreen-img">
  </div>
</body>
</html>
