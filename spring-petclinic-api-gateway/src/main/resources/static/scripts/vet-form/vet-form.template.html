<h2>Add Vet</h2>
<form class="form-horizontal" ng-submit="$ctrl.submit()">
  <div class="form-group">
    <label class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-6">
      <input
        class="form-control"
        ng-model="$ctrl.vet.firstName"
        name="firstName"
        required
        type="text"
      />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-6">
      <input
        class="form-control"
        ng-model="$ctrl.vet.lastName"
        name="lastName"
        required
        type="text"
      />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Specialties</label>
    <div class="col-sm-6">
      <div ng-repeat="specialty in $ctrl.specialties">
        <label class="checkbox-inline">
          <input
            type="checkbox"
            ng-checked="$ctrl.isSpecialtySelected(specialty)"
            ng-click="$ctrl.toggleSpecialty(specialty)"
          />
          {{specialty.name}}
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-6 col-sm-offset-2">
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </div>
</form>
