<h2>Veterinarians</h2>
<a class="btn btn-primary" ui-sref="vetNew" style="margin-bottom: 1em"
  >Add Vet</a
>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Specialties</th>
    </tr>
  </thead>

  <tr ng-repeat="vet in $ctrl.vetList">
    <td>{{vet.firstName}} {{vet.lastName}}</td>
    <td>
      <span ng-repeat="specialty in vet.specialties"
        >{{specialty.name + ' '}}</span
      >
    </td>
    <td>
      <a class="btn btn-sm btn-primary" ui-sref="vetEdit({vetId: vet.id})"
        >Edit</a
      >
      <button class="btn btn-sm btn-danger" ng-click="$ctrl.deleteVet(vet)">
        Delete
      </button>
    </td>
  </tr>
</table>
